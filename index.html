<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Loja Exemplo - Localização</title>
  <link rel="stylesheet" href="style.css">

  <!-- CSS do Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
  <header>
    <h1>Loja Exemplo</h1>
    <p>Bem-vindo à nossa loja! Aqui você encontra os melhores produtos.</p>
  </header>

  <main>
    <section class="info">
      <h2>Onde estamos?</h2>
      <p>Rua das Flores, 123 - São Paulo/SP</p>
      <p>Telefone: (11) 1234-5678</p>
    </section>

    <!-- Mapa -->
    <section class="mapa">
      <h2>Mapa da Loja</h2>
      <div id="map"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Loja Exemplo</p>
  </footer>

  <!-- JS do Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
